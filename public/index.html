<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Orphan Tracker</title>

  <link rel="stylesheet" href="./assets/styles/main.css">

  <style id="mystyle">
    tr.canon.canon-uncontested-row {
      display: none;
    }

  </style>

</head>

<body>
  <div class="wrapper">
    <header>
    <div class="status-bar">
        <div class="ui-chain-id ">Chain ID <div id="status-chain-id" class="text-bold"></div></div>
        <div class="ui-uptime ">Tracker Uptime <div id="status-uptime" class="text-bold"></div></div>
    </div>

      <div id="legend">
        <div class="">
        <span class="legend-key orphan-ui">●</span><span class="legend-value orphan-ui">Orphan</span>
        </div>
        <div class="">
        <span class="legend-key uncler-ui">◌</span><span class="legend-value">Registers Uncle(s)</span>
        </div>
      </div>

      <div class="source">
        <a href="https://github.com/etclabscore/go-orphan-tracker">github.com/etclabscore/go-orphan-tracker</a>
        <div class="">
          <input type="checkbox" name="fill-all-canonical" id="fill-canonical">
          <label for="fill-canonical"><span style="color: black;">Show all canonical rows</span></label>
        </div>
      </div>
<!--      <h1>Orphan Tracker</h1>-->
    </header>
    <main>
      <div class="mytable-wrapper">
        <table id="mytable" class="sortable">
          <thead>
            <tr id="table-head-row">
              <th class="skinny"></th>
              <th>Number</th>
              <th>Timestamp</th>
              <th>Miner</th>
              <th>Hash</th>
              <th>Uncle By</th>
              <th>Uncle 1</th>
              <th>Uncle 2</th>
              <th>Gas Used</th>
            </tr>
          </thead>
          <tbody id="mytable-body">
            <tr id="latest-block"></tr>
          </tbody>
        </table>

        <div id="loading-icon">
          <img src="./assets/images/oval.svg" alt="loading">
        </div>

      </div>
    </main>
    <footer>
    </footer>
  </div>
  <script src="./assets/scripts/bundle.js"></script>
</body>

</html>
